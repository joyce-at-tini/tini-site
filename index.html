<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tini – Coming Soon</title>
  <link rel="icon" href="tini_clink_icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>tini</h1>
    <p class="tagline">Tiny hands. Big style.</p>
    <p>Beautiful, child-size tableware — made to feel like grown-up things.</p>
    <form name="tini-signup" method="POST" data-netlify="true" action="/thank-you">
      <input type="hidden" name="form-name" value="tini-signup">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Join the Tini Fam ✨</button>
    </form>
  </div>
  <!-- Netlify hidden form for build-time detection -->
  <form name="tini-signup" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" name="email" />
  </form>
</body>
</html>
