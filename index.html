<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tini – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F9F8F6;
      color: #333;
      text-align: center;
      padding: 4rem 1rem;
    }

    h1 {
      font-family: 'Nunito', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    form {
      margin-top: 2rem;
    }

    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      width: 250px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 0.5rem;
    }

    button {
      font-family: 'Nunito', sans-serif;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #B6C2B2;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #D8B4A0;
    }
  </style>
</head>
<body>
  <h1>tini</h1>
  <p>Test form submission only – no redirect</p>
  <form name="tini-signup" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="tini-signup">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Join the Tini Fam ✨</button>
  </form>
</body>
</html>
